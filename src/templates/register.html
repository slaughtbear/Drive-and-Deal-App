<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center font-sans">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Registrar Usuario</h2>

    <form>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
      <input type="text"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
             placeholder="Ingresa un nombre de usuario" required />

      <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
      <input type="password"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
             placeholder="Crea una contraseña" required />

      <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
      <input type="password"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
             placeholder="Repite tu contraseña" required />

      <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
      <select
        class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="empleado">Empleado</option>
        <option value="encargado">Encargado</option>
        <option value="dueno">Dueño</option>
      </select>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Registrar
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      ¿Ya tienes cuenta?
      <a href="./login.html" class="text-blue-600 hover:underline font-medium">Accede con cuenta</a>
    </p>

    <p class="text-center text-xs text-gray-500 mt-4">
      <a href="./privacy.html" class="hover:underline">Políticas de privacidad</a>
    </p>
  </div>
</body>
</html>
