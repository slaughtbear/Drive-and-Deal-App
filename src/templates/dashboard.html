<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudo -u/CRUD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 font-sans">
  <div class="max-w-6xl mx-auto py-10 px-6">
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Hola, Juan</h1>
        <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Cerrar sesión</button>
      </div>

      <div class="mb-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-700">Registros</h2>
        <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Agregar Nuevo</button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full table-auto border-collapse rounded">
          <thead class="bg-gray-100 text-gray-600 text-left">
            <tr>
              <th class="p-3">ID</th>
              <th class="p-3">Nombre</th>
              <th class="p-3">Correo</th>
              <th class="p-3">Rol</th>
              <th class="p-3 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr class="border-b hover:bg-blue-50 transition">
              <td class="p-3">1</td>
              <td class="p-3">Ana Pérez</td>
              <td class="p-3">ana@mail.com</td>
              <td class="p-3">Empleado</td>
              <td class="p-3 text-center">
                <button class="text-sm bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500 mr-2">Editar</button>
                <button class="btn-eliminar text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Eliminar</button>
              </td>
            </tr>
            <!-- Más registros aquí -->
            <tr class="border-b hover:bg-blue-50 transition">
              <td class="p-3">2</td>
              <td class="p-3">Fermin Loya</td>
              <td class="p-3">Fermin@mail.com</td>
              <td class="p-3">Limpieza</td>
              <td class="p-3 text-center">
                <button class="text-sm bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500 mr-2">Editar</button>
                <button class="btn-eliminar text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Eliminar</button>
              </td>
            </tr>
            <tr class="border-b hover:bg-blue-50 transition">
              <td class="p-3">3</td>
              <td class="p-3">Sergio Pérez</td>
              <td class="p-3">checo@mail.com</td>
              <td class="p-3">Empleado</td>
              <td class="p-3 text-center">
                <button class="text-sm bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500 mr-2">Editar</button>
                <button class="btn-eliminar text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Eliminar</button>

              </td>
            </tr>
            <tr class="border-b hover:bg-blue-50 transition">
              <td class="p-3">4</td>
              <td class="p-3">Armando Solas</td>
              <td class="p-3">Armasola@mail.com</td>
              <td class="p-3">Empleado</td>
              <td class="p-3 text-center">
                <button class="text-sm bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500 mr-2">Editar</button>
                <button class="btn-eliminar text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para Agregar/Editar -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
      <h3 class="text-xl font-semibold mb-4">Agregar / Editar Registro</h3>
      <form id="form">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" required />

        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" required />

        <label class="block text-sm font-medium text-gray-700 mb-1"> Confirmar Contraseña</label>
        <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" required />

        <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" required>
          <option value="empleado">Empleado</option>
          <option value="encargado">Encargado</option>
          <option value="dueno">Dueño</option>
        </select>

        <div class="flex justify-end mt-4 space-x-2">
          <button type="button" onclick="closeModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancelar</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Guardar</button>
        </div>
      </form>
    </div>
  </div>



  <script>
    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }


    // funcion para eliminar usuarios
    document.querySelectorAll('.btn-eliminar').forEach(button => {
    button.addEventListener('click', () => {
      if (confirm('¿Estás seguro de que quieres eliminar este registro?')) {
        const row = button.closest('tr');
        row.remove();
      }
    });
  });


  // funcion para editar usuarios
      document.querySelectorAll('.btn-editar').forEach(button => {
      button.addEventListener('click', () => {
        const nombre = button.getAttribute('data-nombre');
        const rol = button.getAttribute('data-rol');
        openModal(true, nombre, rol);
      });
    });
  </script>
</body>
</html>
