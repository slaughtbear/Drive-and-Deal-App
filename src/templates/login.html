<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center font-sans">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>

    <form>
      <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
      <input type="text" placeholder="Ingresa tu usuario"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" required />

      <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
      <input type="password" placeholder="Ingresa tu contraseña"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" required />

      <p id="error" class="hidden text-sm text-red-500 mb-4">Credenciales inválidas</p>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Iniciar sesión
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      ¿No tienes cuenta, 
      <a href="register.html" class="text-blue-600 hover:underline font-medium">Ayuda?</a>
    </p>

    <p class="text-center text-xs text-gray-500 mt-4">
      <a href="./privacy.html" class="hover:underline">Políticas de privacidad</a>
    </p>
  </div>
</body>
</html>
